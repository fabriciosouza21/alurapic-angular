<div *ngIf="photo$ | async as photo" class="bg-white border">
  <div class="row">
    <div class="col-lg-8">
      <app-photo [url]="photo.url" [description]="photo.description"></app-photo>
    </div>

    <div class="col-lg-4 p-4">
      <small>
          <p class="text-left break-word">{{ photo.description }}</p>
          <hr>
          <div class="text-left mb-4">
            <i (click)="like(photo)" showIfLogged class="fa fa-heart-o fa-2x mr-2 pull-left"> {{ photo.likes }} </i>
            <i class="fa fa-comment-o fa-2x mr-2 ml-2 btn btn-secondary"></i>{{ photo.comments }}
            <i photoOwnerOnly [ownedPhoto]="photo" (click)="remove(photo)" class="fa fa-trash-o fa-2x pull-right btn btn-danger"></i>
          </div>
      </small>

      <app-photo-comments
        [photoId]="photo.id"
        *ngIf="photo.allowComments; else commentsDisabled">
      >
      </app-photo-comments>
      <ng-template #commentsDisabled>
        <p class="text-center">Comments are disabled</p>
      </ng-template>

  </div><!-- col-md-4 -->
  </div>
</div>
