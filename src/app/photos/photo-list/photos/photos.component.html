<div *ngIf="!photos.length" >
    <span>nenhuma imagem foi encontrada</span>
</div>
<ol class="list-unstyled row">
    <li class="row" *ngFor="let col of row">

        <div class="col-4" *ngFor="let photo of col">
            <app-card>
                <app-photo [url]="photo.url"></app-photo>
                <div class="text-center p-1">
                    <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
                    <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
                </div>
            </app-card>
           
        </div>

    </li>
</ol>
