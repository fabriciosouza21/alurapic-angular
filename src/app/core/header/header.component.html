<header>
    <nav class=" fixed-top">
        <div class="navbar-content  navbar navbar-light bg-white">
            <a class="navbar-brand">ALURAPIC</a>

        <div  *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle me-1"></i>
            <a class="me-1">{{user.name}}</a>
            <a (click)="logout()" class="ms-1">(Logout)</a>
        </div>

        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']">Please, login!!!</a> 
            </span>
        </ng-template>
        </div>
        

    </nav>
</header>
