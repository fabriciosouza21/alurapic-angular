
 <div class="d-grid col-6 mx-auto margem-topo">

<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form d-grid gap-3 col-12 mx-auto margem-topo">
        <div class="form-group">
            <input formControlName="email" placeholder="email" class="form-control" autofocus >
            <app-vmessage 
                *ngIf="email?.errors?.['required']" 
                text="Email is required!">
             </app-vmessage>
             <app-vmessage 
                *ngIf="email?.errors?.['email']" 
                text="Email is required!"
             >
          </app-vmessage>
        </div>
    
        <div class="form-group">
            <input formControlName="fullName" placeholder="full name" class="form-control">
            <app-vmessage 
                *ngIf="fullName?.errors?.['required']" 
                text="full name is required!">
             </app-vmessage>
             <app-vmessage 
                *ngIf="fullName?.errors?.['minlength']" 
                text="minimum length is 2 characters!" >
            </app-vmessage>
            <app-vmessage 
            *ngIf="fullName?.errors?.['maxlength']" 
            text="maximum length is 40 characters!" >
        </app-vmessage>
        </div>
    
        <div class="form-group">
            <input formControlName="userName" placeholder="user name" class="form-control">
            <app-vmessage 
                *ngIf="userName?.errors?.['required']" 
                text="User name is required!">
             </app-vmessage>
             <app-vmessage 
                *ngIf="userName?.errors?.['minlength']" 
                text="minimum length is 2 characters!" >
            </app-vmessage>
            <app-vmessage 
            *ngIf="userName?.errors?.['maxlength']" 
            text="maximum length is 30 characters!" >
            </app-vmessage>
            <app-vmessage 
            *ngIf="userName?.errors?.['lowerCase']" 
            text="Must be lower case ">
         </app-vmessage>
        </div>
    
        <div class="form-group">
            <input formControlName="password" type="password" placeholder="password" class="form-control">
            <app-vmessage 
            *ngIf="password?.errors?.['required']" 
            text="password is required!">
            </app-vmessage>
            <app-vmessage 
                *ngIf="password?.errors?.['minlength']" 
                text="minimum length is 8 characters!" >
            </app-vmessage>
            <app-vmessage 
            *ngIf="password?.errors?.['maxlength']" 
            text="maximum length is 14 characters!" >
            </app-vmessage>
        </div>
    
        <button class="btn btn-primary btn-block">Register</button>
    
        <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>    
</form>

</div>
